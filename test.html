<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar vá»›i Google Calendar API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.10/index.global.min.css" rel="stylesheet">
    <style>
        /* ğŸ“Œ TÃ¹y chá»‰nh toÃ n bá»™ ná»n lá»‹ch */
        .fc {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
        }

        /* ğŸ“Œ TÃ¹y chá»‰nh header (thanh Ä‘iá»u hÆ°á»›ng thÃ¡ng/ngÃ y) */
        .fc-toolbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        /* ğŸ“Œ TÃ¹y chá»‰nh nÃºt Ä‘iá»u hÆ°á»›ng */
        .fc-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .fc-button:hover {
            background-color: #0056b3;
        }

        /* ğŸ“Œ TÃ¹y chá»‰nh mÃ u ná»n cá»§a cÃ¡c ngÃ y */
        .fc-day {
            background-color: white;
            border: 1px solid #ddd;
        }

        /* ğŸ“Œ TÃ¹y chá»‰nh Ã´ ngÃ y hÃ´m nay */
        .fc-day-today {
            background-color: #ffeb3b !important;
            border-radius: 5px;
        }

        /* ğŸ“Œ TÃ¹y chá»‰nh sá»± kiá»‡n */
        .fc-event {
            background-color: #28a745 !important;
            border: none !important;
            color: white !important;
            padding: 5px;
            border-radius: 5px;
        }

        /* ğŸ“Œ Khi hover vÃ o sá»± kiá»‡n */
        .fc-event:hover {
            background-color: #218838 !important;
            cursor: pointer;
        }

        /* ğŸ“Œ TÃ¹y chá»‰nh Ã´ giá» trong cháº¿ Ä‘á»™ tuáº§n/ngÃ y */
        .fc-timegrid-slot {
            background-color: #f0f8ff;
        }
    </style>
</head>

<body>

    <div id="calendar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.10/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: 'http://localhost:3000/api/events', // Láº¥y dá»¯ liá»‡u tá»« Google Calendar API
                editable: true,
                selectable: true,

                // ğŸ“Œ ThÃªm sá»± kiá»‡n vÃ o Google Calendar
                dateClick: function (info) {
                    let title = prompt("Nháº­p tÃªn sá»± kiá»‡n:");
                    if (title) {
                        fetch("http://localhost:3000/api/events", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                title: title,
                                start: info.dateStr + "T09:00:00",
                                end: info.dateStr + "T10:00:00"
                            })
                        })
                            .then(response => response.json())
                            .then(data => {
                                alert(data.message);
                                calendar.refetchEvents(); // Refresh láº¡i lá»‹ch
                            });
                    }
                },

                // ğŸ“Œ XÃ³a sá»± kiá»‡n khá»i Google Calendar
                eventClick: function (info) {
                    if (confirm("Báº¡n cÃ³ muá»‘n xÃ³a sá»± kiá»‡n nÃ y khÃ´ng?")) {
                        fetch(`http://localhost:3000/api/events/${info.event.id}`, { method: "DELETE" })
                            .then(response => response.json())
                            .then(data => {
                                alert(data.message);
                                info.event.remove(); // XÃ³a sá»± kiá»‡n khá»i FullCalendar
                            });
                    }
                }
            });

            calendar.render();
        });
    </script>

</body>

</html>
