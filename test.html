<!DOCTYPE html>
<html>

<head>
    <title>Popup Example</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121212;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 50%;
            width: 50%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .popup.active {
            opacity: 1;
            display: flex;
            flex-direction: column;
        }

        .popup-header,
        .popup-search,
        .popup-submit {
            width: 100%;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 0 0 60px;
            /* Chiều cao cố định cho các phần */
        }

        .popup-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .popup-submit {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .popup-list {
            flex: 1;
            /* Phần còn lại chiếm không gian */
            overflow-y: auto;
            /* Thêm thanh cuộn dọc nếu cần */
            background-color: #121212;
        }
    </style>
</head>

<body>
    <button id="toggleButton">Toggle Popup</button>

    <div class="popup" id="popup">
        <div class="popup-header">Popup Header</div>
        <div class="popup-search">Search Area</div>
        <div class="popup-list">List Area - This is a long list content that may need scrolling.</div>
        <div class="popup-submit">Submit Area</div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const popup = document.getElementById('popup');

        toggleButton.addEventListener('click', function () {
            popup.classList.toggle('active');
        });
    </script>
</body>

</html>
