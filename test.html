<!DOCTYPE html>
<html>

<head>
    <title>Hiệu Ứng Background</title>
    <style>
        .button {
            width: 200px;
            padding: 10px;
            text-align: center;
            margin: 20px;
            background: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button:hover::before {
            animation: expand 0.5s forwards;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            right: 50%;
            background: #ff8c00;
            z-index: -1;
            transition: all 0.5s;
        }

        @keyframes expand {
            0% {
                left: 50%;
                right: 50%;
            }

            100% {
                left: 0;
                right: 0;
            }
        }

        .button:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="button">Hover me</div>
</body>

</html>
