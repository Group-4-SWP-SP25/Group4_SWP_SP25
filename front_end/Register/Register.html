<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <header>
        <!-- work in progress -->
        <p>WIP</p>
    </header>

    <div class="register">
        <div class="register-overlay">
            <div class="register-form">
                <p class="register-title">Create new account</p>
                <form action="register" method="post">
                    <div class="register-field">
                        <div class="row">
                            <div class="col">
                                <label for="email">
                                    <span style="color: red; padding-bottom: 10px">*</span> Email
                                </label>
                            </div>
                            <div class="col text-end">
                                <span class="e_email error"></span>
                            </div>
                        </div>

                        <input type="text" name="email" id="email"
                            onkeyup="checkEmail(this, document.querySelector('.e_email'))" placeholder=" Your email" />
                    </div>

                    <div class="register-field">
                        <div class="row">
                            <div class="col">
                                <label for="username"> <span style="color: red">*</span> Username </label>
                            </div>
                            <div class="col text-end">
                                <span class="e_username error"></span>
                            </div>
                        </div>
                        <input type="text" name="username" id="username"
                            onkeyup="checkUsername(this, document.querySelector('.e_username'))"
                            placeholder=" Your ideal username" /><br />
                    </div>

                    <div class="register-field">
                        <div class="row">
                            <div class="col">
                                <label for="password"> <span style="color: red">*</span> Password </label>
                            </div>
                            <div class="col text-end">
                                <span class="e_password error"></span>
                            </div>
                        </div>

                        <input type="password" name="password" id="password" placeholder=" Your ideal password" /><br />
                    </div>

                    <div class="register-field">
                        <div class="row">
                            <div class="col">
                                <label for="password"> <span style="color: red">*</span> Confirm Password </label>
                            </div>
                            <div class="col text-end">
                                <span class="e_repassword error"></span>
                            </div>
                        </div>

                        <input type="password" name="repassword" id="repassword"
                            placeholder=" Retype password above" /><br />
                    </div>

                    <button type="button" class="register-button" onclick="window.location.href=''">
                        Register
                    </button>

                    <button type="button" class="register-button" style="width: auto"
                        onclick="window.location.href='../Login/Login.html'">
                        Already have an account? Log in now!
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <!-- work in progress -->
        <p>WIP</p>
    </footer>
    <script src="validate.js"></script>
</body>

</html>
