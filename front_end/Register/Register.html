<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="register.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <div id="header-container"></div>
        </header>
        <!-- End header -->

        <!-- Content -->
        <div class="register">
            <div class="register-overlay">
                <div class="register-form">
                    <p class="register-title">Create new account</p>
                    <form
                        action="register"
                        method="post">
                        <!-- Name field -->
                        <div class="register-field">
                            <div class="row">
                                <!-- First name -->
                                <div class="col">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="firstName">
                                                <span style="color: red; padding-bottom: 10px">*</span>
                                                First name
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_firstName error"></span>
                                        </div>
                                    </div>

                                    <input
                                        type="text"
                                        name="firstName"
                                        id="firstName"
                                        onkeyup="checkName(this, document.querySelector('.e_firstName'))"
                                        placeholder=" Your first name"
                                        required />
                                </div>
                                <!-- Last name -->
                                <div class="col">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="lastName">
                                                <span style="color: red; padding-bottom: 10px">*</span>
                                                Last name
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_lastName error"></span>
                                        </div>
                                    </div>

                                    <input
                                        type="text"
                                        name="lastName"
                                        id="lastName"
                                        onkeyup="checkName(this, document.querySelector('.e_lastName'))"
                                        placeholder=" Your last name"
                                        required />
                                </div>
                            </div>
                        </div>

                        <!-- Email and phone field -->
                        <div class="register-field">
                            <div class="row">
                                <!-- Email -->
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="email">
                                                <span style="color: red; padding-bottom: 10px">*</span>
                                                Email
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_email error"></span>
                                        </div>
                                    </div>

                                    <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        onkeyup="checkEmail(this, document.querySelector('.e_email'))"
                                        placeholder=" Your email"
                                        required />
                                </div>
                                <!-- Phone -->
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="phone">
                                                <span style="color: red">*</span>
                                                Phone
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_phone error"></span>
                                        </div>
                                    </div>
                                    <input
                                        type="text"
                                        name="phone"
                                        id="phone"
                                        onkeyup="checkPhone(this, document.querySelector('.e_phone'))"
                                        placeholder=" Your phone number"
                                        required />
                                </div>
                            </div>
                        </div>

                        <!-- Email field -->
                        <!-- <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="email">
                                        <span style="color: red; padding-bottom: 10px">*</span>
                                        Email
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_email error"></span>
                                </div>
                            </div>

                            <input
                                type="text"
                                name="email"
                                id="email"
                                onkeyup="checkEmail(this, document.querySelector('.e_email'))"
                                placeholder=" Your email"
                                required />
                        </div> -->

                        <!-- Phone field -->
                        <!-- <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="phone">
                                        <span style="color: red">*</span>
                                        Phone
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_phone error"></span>
                                </div>
                            </div>
                            <input
                                type="text"
                                name="phone"
                                id="phone"
                                onkeyup="checkPhone(this, document.querySelector('.e_phone'))"
                                placeholder=" Your phone number"
                                required />
                        </div> -->

                        <!-- Address field -->
                        <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="address">
                                        <span style="color: red">*</span>
                                        Address
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_address error"></span>
                                </div>
                            </div>
                            <input
                                type="text"
                                name="address"
                                id="address"
                                onkeyup="checkAddress(this, document.querySelector('.e_address'))"
                                placeholder=" Your address"
                                required />
                        </div>

                        <!-- Username field -->
                        <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="username">
                                        <span style="color: red">*</span>
                                        Username
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_username error"></span>
                                </div>
                            </div>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                onkeyup="checkUsername(this, document.querySelector('.e_username'))"
                                placeholder=" Your ideal username"
                                required />
                        </div>

                        <!-- Password field -->
                        <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="password">
                                        <span style="color: red">*</span>
                                        Password
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_password error"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-11">
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        onkeyup="checkPassword(this, document.querySelector('.e_password'))"
                                        placeholder=" Your ideal password"
                                        required />
                                </div>
                                <div
                                    class="col-sm-1"
                                    style="padding-left: 6px; padding-right: 6px">
                                    <input
                                        type="checkbox"
                                        class="hide-password"
                                        onchange="hidePassword(document.querySelector('#password'), this)" />
                                </div>
                            </div>
                        </div>

                        <!-- Confirm password field -->
                        <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="password">
                                        <span style="color: red">*</span>
                                        Confirm Password
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_repassword error"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-11">
                                    <input
                                        type="password"
                                        name="repassword"
                                        id="repassword"
                                        onkeyup="checkPassword(this, document.querySelector('.e_repassword'))"
                                        placeholder=" Confirm password"
                                        required />
                                </div>
                                <div
                                    class="col-sm-1"
                                    style="padding-left: 6px; padding-right: 6px">
                                    <input
                                        type="checkbox"
                                        class="hide-password"
                                        onchange="hidePassword(document.querySelector('#repassword'), this)" />
                                </div>
                            </div>
                        </div>

                        <!-- Register submit -->
                        <button
                            type="button"
                            class="register-button"
                            onclick="window.location.href=''">
                            Register
                        </button>

                        <!-- Login redirect -->
                        <button
                            type="button"
                            class="register-button"
                            style="width: auto"
                            onclick="window.location.href='../Login/Login.html'">
                            Already have an account? Log in now!
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End content -->

        <!-- Footer -->
        <footer>
            <div id="footer-container"></div>
        </footer>
        <!-- End footer -->

        <script src="validate.js"></script>
        <script>
            fetch('../header/header.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('header-container').innerHTML = data;
                });

            fetch('../footer/footer.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
    </body>
</html>
