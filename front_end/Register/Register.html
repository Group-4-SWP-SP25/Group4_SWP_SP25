<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link
            rel="stylesheet"
            href="register.css" />
    </head>
    <body>
        <header>
            <!-- work in progress -->
            <p>WIP</p>
        </header>

        <div class="register">
            <div class="register-overlay">
                <div class="register-form">
                    <p class="register-title">Register</p>
                    <form
                        action="register"
                        method="post">
                        <div class="register-field">
                            <label for="email"> <span style="color: red; padding-bottom: 10px">*</span> Email </label
                            ><br />
                            <input
                                type="text"
                                name="email"
                                id="email"
                                placeholder=" Your email" /><br />
                        </div>

                        <div class="register-field">
                            <label for="username"> <span style="color: red">*</span> Username </label><br />
                            <input
                                type="text"
                                name="username"
                                id="username"
                                placeholder=" Your ideal username" /><br />
                        </div>

                        <div class="register-field">
                            <label for="password"> <span style="color: red">*</span> Password </label><br />
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder=" Your ideal password" /><br />
                        </div>

                        <button class="register-button">Register</button>

                        <button
                            class="register-button"
                            style="width: auto">
                            Already have an account? Log in now!
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <!-- work in progress -->
            <p>WIP</p>
        </footer>
    </body>
</html>
