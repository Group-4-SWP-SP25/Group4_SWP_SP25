<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link
            rel="stylesheet"
            href="style.css" />
    </head>

    <body>
        <!-- Content -->
        <div class="register">
            <div class="register-overlay">
                <div class="register-form">
                    <button
                        type="button"
                        class="register-button"
                        id="back-button"
                        style="width: auto; position: relative; margin-left: -70vw"
                        onclick="window.location.href='/front_end/homepage/HomePage.html'">
                        &nbsp;< Back to Homepage&nbsp;
                    </button>

                    <p class="register-title">Create new account</p>

                    <form
                        action="register"
                        method="post">
                        <!-- Name field -->
                        <div class="register-field">
                            <div class="row">
                                <!-- First name -->
                                <div class="col">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="firstName">
                                                <span style="color: red; padding-bottom: 10px">*</span>
                                                First name
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_firstName error"></span>
                                        </div>
                                    </div>

                                    <input
                                        type="text"
                                        name="firstName"
                                        id="firstName"
                                        onkeyup="checkName(this, document.querySelector('.e_firstName'))"
                                        placeholder=" Your first name" />
                                </div>
                                <!-- Last name -->
                                <div class="col">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="lastName">
                                                <span style="color: red; padding-bottom: 10px">*</span>
                                                Last name
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_lastName error"></span>
                                        </div>
                                    </div>

                                    <input
                                        type="text"
                                        name="lastName"
                                        id="lastName"
                                        onkeyup="checkName(this, document.querySelector('.e_lastName'))"
                                        placeholder=" Your last name" />
                                </div>
                            </div>
                        </div>

                        <!-- Email / Phone field -->
                        <div class="register-field">
                            <div class="row">
                                <!-- Email -->
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="email">
                                                <span style="color: red; padding-bottom: 10px">*</span>
                                                Email
                                            </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_email error"></span>
                                        </div>
                                    </div>

                                    <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        onkeyup="checkEmail(this, document.querySelector('.e_email'))"
                                        placeholder=" Your email" />
                                </div>
                                <!-- Phone -->
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="phone"> Phone </label>
                                        </div>
                                        <div class="col-sm-9 text-end">
                                            <span class="e_phone error"></span>
                                        </div>
                                    </div>
                                    <input
                                        type="number"
                                        name="phone"
                                        id="phone"
                                        oninput="checkPhone(this, document.querySelector('.e_phone'))"
                                        placeholder=" Your phone number" />
                                </div>
                            </div>
                        </div>

                        <!-- Address / DOB field -->
                        <div class="register-field">
                            <div class="row">
                                <!-- Address -->
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <label for="address"> Address </label>
                                        </div>
                                        <div class="col-sm-7 text-end">
                                            <span class="e_address error"></span>
                                        </div>
                                    </div>
                                    <input
                                        type="text"
                                        name="address"
                                        id="address"
                                        placeholder=" Your address" />
                                </div>
                                <!-- DOB -->
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label for="dob"> Date of Birth </label>
                                        </div>
                                        <div class="col-sm-8 text-end">
                                            <span class="e_dob error"></span>
                                        </div>
                                    </div>
                                    <input
                                        type="date"
                                        name="dob"
                                        id="dob"
                                        onchange="checkDOB(this, document.querySelector('.e_dob'))"
                                        placeholder=" Your birthdate" />
                                </div>
                            </div>
                        </div>

                        <!-- Username field -->
                        <div class="register-field">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="username">
                                        <span style="color: red">*</span>
                                        Username
                                    </label>
                                </div>
                                <div class="col-sm-7 text-end">
                                    <span class="e_username error"></span>
                                </div>
                            </div>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                onkeyup="checkUsername(this, document.querySelector('.e_username'))"
                                placeholder=" Your ideal username" />
                        </div>

                        <!-- Password field -->
                        <div class="register-field">
                            <div class="row">
                                <!-- Password -->
                                <div class="col">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="password">
                                                <span style="color: red">*</span>
                                                Password
                                            </label>
                                        </div>
                                        <div class="col-sm-9 text-end">
                                            <span class="e_password error"></span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="pwd-container">
                                            <input
                                                type="password"
                                                name="password"
                                                id="password"
                                                onkeyup="checkPassword(this, document.querySelector('.e_password'))"
                                                placeholder=" Your ideal password" />
                                            <span class="pwd-toggle">
                                                <i class="fa-solid fa-eye show-pwd"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Confirm password -->
                                <div class="col">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="password">
                                                <span style="color: red">*</span>
                                                Confirm Password
                                            </label>
                                        </div>
                                        <div class="col-sm-9 text-end">
                                            <span class="e_repassword error"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="pwd-container">
                                            <input
                                                type="password"
                                                name="repassword"
                                                id="repassword"
                                                onkeyup="checkPassword(this, document.querySelector('.e_repassword'))"
                                                placeholder=" Confirm password" />
                                            <span>
                                                <i class="pwd-toggle fa-solid fa-eye show-repwd"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Register submit -->
                        <button
                            type="button"
                            class="register-button"
                            id="register-button">
                            Register
                        </button>

                        <!-- Login redirect -->
                        <button
                            type="button"
                            class="register-button"
                            id="Login-button"
                            style="width: auto"
                            onclick="window.location.href='../Login/Login.html'">
                            &nbsp;Already have an account? Log in now!&nbsp;
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End content -->

        <!-- Window after successfull changing password -->
        <div class="success text-center hidden">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="100"
                height="100"
                viewBox="0 0 50 50"
                style="fill: #40c057">
                <!-- Vẽ hình tròn -->
                <path
                    class="circle"
                    d="M 25 2 C 12.317 2 2 12.317 2 25 C 2 37.683 12.317 48 25 48 C 37.683 48 48 37.683 48 25 C 48 12.317 37.683 2 25 2 Z"></path>
                <!-- Vẽ dấu tick -->
                <path
                    class="tick"
                    d="M 15 25 L 22 32 L 35 15"></path>
            </svg>

            <p class="display-6 container">An account has been created successfully!</p>
            <div class="button text-center">
                <button
                    class="submit"
                    onclick="window.location.href='/front_end/Login/Login.html'">
                    <span>Go to Login</span>
                </button>
            </div>
        </div>
        <div class="overlay hidden"></div>
        <!-- End window after successfull changing password-->

        <div class="overlay hidden"></div>
        <!-- Footer -->
        <footer>
            <div id="footer-container"></div>
        </footer>
        <!-- End footer -->

        <!-- Scripts -->
        <script src="./scripts.js"></script>
        <!-- End scripts -->
    </body>
</html>
