<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: Inter, sans-serif;
      font-size: 16px;
      color: #12458c;
      background-color: #2461b7;
    }

    .container {
      width: calc(100% - 70px);
      background: #d6e7ff;
      max-width: 758px;
      margin: 35px auto;
      padding: 0 10px;
      padding-bottom: 30px;
      box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.1);
    }

    .succees-symbol {
      margin-bottom: 20px;
      text-align: center;
    }

    .succees-symbol img {
      width: 100px;
      height: 100px;
      margin: 24px 0 18px 0;
    }

    .thanks {
      text-align: center;
      margin-bottom: 20px;
    }

    .see-detail-btn {
      text-align: center;
    }

    .see-detail-btn button {
      background-color: #12458c;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="succees-symbol">
      <img src="https://cdn.jotfor.ms/img/check-icon.png" alt="">
    </div>
    <div class="thanks">
      <h1>Thank you!</h1>
      <p>You have successfully paid <strong class="amount"></strong></p>
    </div>

    <div class="see-detail-btn">
      <button>View invoice</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(async function () {
      const user = await $.ajax({
        url: "http://localhost:3000/getUserInfo",
        method: "POST",
        contentType: "application/json",
        headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
      });
      const urlParams = new URLSearchParams(window.location.search);
      const paymentID = parseInt(urlParams.get("paymentID"));
      const payment = await $.ajax({
        url: `http://localhost:3000/paymentInfo`,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ userID: user.id, paymentID }),
      })
      const amount = payment.Amount;
      console.log(amount);
      $(".amount").text(amount.toLocaleString("vi-VN") + "â‚«");
      $(".see-detail-btn button").click(() => {
        window.location.href = `/front_end/Payment/Bill/BillDetail/billDetail.html?paymentID=${paymentID}`;
      });
    }); 
  </script>
</body>

</html>
