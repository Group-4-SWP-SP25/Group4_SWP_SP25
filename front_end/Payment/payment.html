<body>
  <div class="bill-info">
    <ul class="bill-section page-section">
      <li class="form-input-wide">

            <div class="form-subHeader">What are you interested in buying?</div>
          </div>
        </div>
      </li>
      <li class="form-line list-service">
        <label class="form-label form-label-top">Your car: <span class="car-name"></span></label>
        <img class="car-image" />
      </li>
      <li class="form-line list-service"><label class="form-label form-label-top">
          Order List </label>
        <div class="form-input-wide">
          <div data-wrapper-react="true" class="list-order">
          </div>
          <div class="payment_footer new_ui ">
            <div class="total_area">
              <div class="form-payment-total">
                <div id="total-text">Total</div>
                <div class="form-payment-price">
                  <span data-wrapper-react="true">
                    <span class="total-price"></span>
                  </span>
                </div>
              </div>

          </div>

        </div>
      </li>

      <!-- <li class="form-line"><label class="form-label form-label-top">

          <div data-wrapper-react="true">
            <input type="date" id="appointment-date">

          <div class="form-error-message hidden" role="alert">

      <li class="form-line"><label class="form-label form-label-top form-label-auto"> Please
          verify that you are human<span class="form-required">*</span> </label>
        <div id="cid_65" class="form-input-wide jf-required" data-layout="full">
          <section data-wrapper-react="true">
            <div id="hcaptcha_input_65" class="h-captcha" data-siteKey="772f4a50-7161-425e-8cd5-4d7e361ab765"
              data-callback="hcaptchaCallbackinput_65" data-expired-callback="hcaptchaExpiredCallbackinput_65"></div>
            <input type="hidden" id="input_65" class="hidden validate[required]" name="hcaptcha_visible" required="" />
            <script type="text/javascript" src="https://hcaptcha.com/1/api.js"></script>
            <script type="text/javascript">
              var hcaptchaCallbackinput_65 = function (token) {
                var hiddenInput = document.getElementById("input_65");
                if (hiddenInput) {
                  hiddenInput.value = token; // Gán token từ hCaptcha vào input ẩn
                  hiddenInput.dispatchEvent(new Event("input")); // Kích hoạt sự kiện input để jQuery nhận
                }
              };

              var hcaptchaExpiredCallbackinput_65 = function () {
                var hiddenInput = document.getElementById("input_65");
                if (hiddenInput) {
                  hiddenInput.value = ""; // Xóa giá trị khi hết hạn
                  hiddenInput.dispatchEvent(new Event("input")); // Kích hoạt sự kiện input để form biết
                  console.log("hCaptcha expired!");
                }
              };
            </script>
          </section>
        </div>
        <div class="form-error-message error-hcaptcha hidden" role="alert">
          <span class="error-navigation-message">This field is required.</span>
        </div>
      </li>

      <li class="form-input-wide">
        <div class="form-pagebreak">
          <div class="form-pagebreak-back-container"><button type="button"
              class="form-pagebreak-back  jf-form-buttons btn-cancel" data-component="pagebreak-back"
              onclick="window.location.href='/front_end/Order/OrderList/orderList.html'">Back</button>
          </div>
          <div class="form-pagebreak-next-container"><button id="form-pagebreak-next_69" type="button"
              class="form-pagebreak-next jf-form-buttons btn-checkout" data-component="pagebreak-next">Next</button>
          </div>
          <div style="clear:both" class="pageInfo form-sub-label" id="pageInfo_69"></div>
        </div>
      </li>
    </ul>

  </div>


  <script src="data.js"></script>

</body>
