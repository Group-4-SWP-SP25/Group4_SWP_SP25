<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,0,1,0&icon_names=check_circle" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sidebar -->
  <header>
    <div class="page-frame"></div>
  </header>
  <!-- End sidebar -->

  <!-- Content -->
  <div class="content">
    <div class="path">
      <a href="/front_end/DashBoard/dashboard.html" style="text-decoration: none; color: white">
        Home
      </a>
      /
      <a href="/front_end/Dashboard/OrderAndInvoice/OrderAndInvoice.html" class="currentpath">
        Order & Invoice Management
      </a>
    </div>

    <div class="services-table">
      <div class="table-header">
        <h1>Order & Invoice Management</h1>
        <div class="add-order hidden">
          <button class="btn-add" onclick="showAddPopup()">
            + Add Order
          </button>
        </div>

        <div class="choose-user">
          <button class="btn-user">
            Choose User
          </button>
          </select>
        </div>
      </div>

      <div class="manage-header hidden">
        <div class="user-info">
          <div class="user-name">
            <p>User Name: <span class="user-name-text">aaa</span></p>
          </div>
          <span class="switch-user">Switch user</span>
        </div>
        <div class="choose-management">
          <button class="btn-manage" onclick="showManagePopup()">
            Manage Order
          </button>
          <button class="btn-manage" onclick="showManageInvoicePopup()">
            Manage Invoice
          </button>
        </div>
      </div>
    </div>

    <table class="order-table hidden">
      <thead class="order-header">
        <tr>
          <th style="width: 5%">
            #
          </th>
          <th style="width: 10%">
            Car
          </th>
          <th style="width: 15%">
            Component
          </th>
          <th style="width: 25%">
            Service
          </th>
          <th style="width: 15%">
            Maintenanced Branch
          </th>
          <th style="width: 10%">
            Quantity
          </th>
          <th style="width: 20%">
            Total Cost
          </th>
          <th style="width: 15%">Actions</th>
        </tr>
      </thead>
      <tbody class="order-data">
        <tr>
          <td>1</td>
          <td>a</td>
          <td>a</td>
          <td>a</td>
          <td>a</td>
          <td>a</td>
          <td>a</td>
          <td>
            <button>Delete</button>
            <button>Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- End content -->

  <div class="overlay" id="overlay">
  </div>

  <div class="popup-container">
    <div class="popup" id="popup">
      <div class="popup-header">
        <span class="popup-header-TO"> Choose User: </span>
        <div class="popup-header-user"></div>
      </div>
      <div class="popup-search">
        <span class="material-icons"> search </span>
        <input type="text" placeholder="Search..." id="PopupsearchString" />
      </div>
      <div class="popup-list custom-scrollbar"></div>

      <div class="popup-submit">
        <button class="popup-btn-done">
          <span class="material-icons"> done </span>
        </button>
        <button class="popup-btn-cancel">
          <span class="material-icons"> close </span>
        </button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
  <script>
    fetch('../page_frame/page_frame.html')
      .then((response) => response.text())
      .then((data) => {
        document.querySelector('.page-frame').innerHTML = data;
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = '../page_frame/style.css';
        document.head.appendChild(css);

        // current page indicator
        const currentPageFile = window.location.pathname.split('/').pop();
        document
          .querySelector('.page-frame')
          .querySelectorAll('.option')
          .forEach((option) => {
            const anchorHref = option.getAttribute('href');
            if (anchorHref.includes(currentPageFile)) {
              option.style.backgroundColor = '#33334d';
            }
          });
      });
  </script>
  <script src="./popupUser.js"></script>
  <script src="./script.js"></script>
  <!-- End scripts -->
</body>

</html>
