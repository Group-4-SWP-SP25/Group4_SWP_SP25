<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <!-- Sidebar -->
  <header>
    <div class="page-frame"></div>
  </header>
  <!-- End sidebar -->

  <!-- Content -->
  <div class="content">
    <div class="path">
      <a href="/front_end/DashBoard/dashboard.html" style="text-decoration: none; color: white">
        Home
      </a>
      /
      <a href="/front_end/Dashboard/OrderAndInvoice/OrderAndInvoice.html" class="currentpath">
        Order & Invoice Management
      </a>
    </div>

    <div class="services-table">
      <div class="table-header">
        <h1>Order & Invoice Management</h1>
        <div class="add-order hidden">
          <button class="btn-add-order">
            + Add Order
          </button>
        </div>

        <div class="choose-user">
          <button class="btn-user">
            Choose User
          </button>
          </select>
        </div>
      </div>

      <div class="manage-header hidden">
        <div class="user-info">
          <div class="user-name">
            <p>User Name: <span class="user-name-text"></span></p>
          </div>
          <span class="switch-user">Switch user</span>
        </div>
        <div class="choose-management">
          <button class="btn-manage-order">
            Manage Order
          </button>
          <button class="btn-manage-invoice">
            Manage Invoice
          </button>
        </div>
      </div>
    </div>

    <div class="order-table-container">
      <table class="order-table hidden">
        <thead class="order-header">
          <tr>
            <th style="width: 5%">
              #
            </th>
            <th style="width: 10%">
              Car
            </th>
            <th style="width: 15%">
              Component
            </th>
            <th style="width: 20%">
              Service
            </th>
            <th style="width: 15%">
              Maintenanced Branch
            </th>
            <th style="width: 10%">
              Quantity
            </th>
            <th style="width: 10%">
              Order Date
            </th>
            <th style="width: 20%">
              Total Cost
            </th>
            <th style="width: 10%">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="order-data">
        </tbody>
      </table>

      <div class="total-price-order hidden">
        <p>Total Price: <span class="total-price">1</span></p>
      </div>

      <div class="text-center order-empty hidden">
        <svg class="icon-box" fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="0 0 408.483 408.483"

        c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355

          </g>
        </svg>
        <p>There are no lost or found orders</p>
      </div>
    </div>
    <!-- End content -->

    <!-- Popup -->
    <div class="overlay" id="overlay">
    </div>

    <div class="popup-container">
      <div class="popup" id="popup">
        <div class="popup-header">
          <span class="popup-header-TO"> Choose User: </span>
          <div class="popup-header-user"></div>
        </div>
        <div class="popup-search">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search..." id="PopupsearchString" />
        </div>
        <div class="popup-list custom-scrollbar"></div>

        <div class="popup-submit">
          <button class="popup-btn-done">
            <span class="material-icons"> done </span>
          </button>
          <button class="popup-btn-cancel">
            <span class="material-icons"> close </span>
          </button>
        </div>
      </div>
    </div>
    <!-- End Popup -->

    <!-- Place Order Window -->
    <div id="add-order"></div>
    <!-- End place order window -->

    <div class="error-no-has-car">
      <h2>This user does not have any car</h2>
      <div class="btn-group">
        <button class="btn-add-car">Add Car</button>
      </div>
      <span class="close">&times;</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script>
      fetch('../page_frame/page_frame.html')
        .then((response) => response.text())
        .then((data) => {
          document.querySelector('.page-frame').innerHTML = data;
          const css = document.createElement('link');
          css.rel = 'stylesheet';
          css.href = '../page_frame/style.css';
          document.head.appendChild(css);
          const script = document.createElement('script');
          script.src = '../page_frame/script.js';
          document.head.appendChild(script);


          // current page indicator
          const currentPageFile = window.location.pathname.split('/').pop();
          document
            .querySelector('.page-frame')
            .querySelectorAll('.option')
            .forEach((option) => {
              const anchorHref = option.getAttribute('href');
              if (anchorHref.includes(currentPageFile)) {
                option.style.backgroundColor = '#33334d';
              }
            });
        });


    </script>
    <script src="./popupUser.js"></script>
    <script src="./script.js"></script>
    <script>
      $.ajax({
        url: "./addOrder.html",
        method: "GET",
        success: function (data) {
          $("#add-order").html(data);
        },
      });
    </script>

    <!-- End scripts -->
</body>

</html>
