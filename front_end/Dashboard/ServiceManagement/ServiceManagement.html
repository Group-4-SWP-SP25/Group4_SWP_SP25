<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="page-frame"></div>
        </header>
        <!-- End header -->

        <!-- Content -->
        <div class="content">
            <div class="path">
                <a
                    href="../DashBoard/dashboard.html"
                    style="text-decoration: none; color: white">
                    Home
                </a>
                /
                <a
                    href="./ServiceManager.html  "
                    class="currentpath">
                    Service Management
                </a>
            </div>

            <div class="services-table">
                <div class="table-header">
                    <h1>Service Management</h1>
                    <div class="buttons">
                        <button
                            class="btn-add"
                            onclick="showAddPopup()">
                            + Add Service
                        </button>
                    </div>
                </div>

                <div class="search">
                    <input
                        class="search-input"
                        type="text"
                        placeholder="Search..." />
                    <!-- <div class="buttons" style="padding: 10px">
                        <button class="btn-search">Search</button>
                    </div> -->
                </div>
                <div class="search-filter">
                    <label>
                        <input
                            type="checkbox"
                            data-column="ServiceTypeID" />
                        Type ID
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            data-column="PartID" />
                        Part ID
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            data-column="ServiceName" />
                        Service Name
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            data-column="ServiceDescription" />
                        Description
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            data-column="ServicePrice" />
                        Price
                    </label>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width: 6%">
                            Service Type
                            <button
                                class="sort"
                                data-col="ServiceTypeName">
                                ⇅
                            </button>
                        </th>
                        <th style="width: 5%">
                            Part
                            <button
                                class="sort"
                                data-col="PartName">
                                ⇅
                            </button>
                        </th>
                        <th style="width: 10%">
                            Service Name
                            <button
                                class="sort"
                                data-col="ServiceName">
                                ⇅
                            </button>
                        </th>
                        <th style="width: 18%">
                            Description
                            <button
                                class="sort"
                                data-col="ServiceDescription">
                                ⇅
                            </button>
                        </th>
                        <th style="width: 5%">
                            Price
                            <button
                                class="sort"
                                data-col="ServicePrice">
                                ⇅
                            </button>
                        </th>
                        <th style="width: 4%">
                            Estimated<br />Time<br />(mins)
                            <button
                                class="sort"
                                data-col="EstimatedTime">
                                ⇅
                            </button>
                        </th>
                        <th style="width: 8%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Content from js query -->
                </tbody>
            </table>
        </div>
        <!-- End content -->

        <!-- Hidden content -->
        <div class="overlay hidden"><!-- overlay for popup--></div>

        <!-- delete popup -->
        <div class="popup-delete hidden">
            <h2>Confirm delete?</h2>
            <div class="buttons">
                <button
                    class="btn-yes"
                    onclick="confirmDeletePopup();">
                    Accept
                </button>
                <button
                    class="btn-no"
                    onclick="hideDeletePopup();">
                    Cancel
                </button>
            </div>
        </div>

        <!-- add and update popup -->
        <div class="popup-modify hidden">
            <h2>Placeholder for add or update</h2>
            <table style="margin-bottom: 10px">
                <thead>
                    <tr>
                        <td style="width: 3%">Service ID</td>
                        <td style="width: 8%">Service Type</td>
                        <td style="width: 6%">Part</td>
                        <td style="width: 10%">Service Name</td>
                        <td style="width: 15%">Description</td>
                        <td style="width: 6%">Price</td>
                        <td style="width: 5%">Estimated Time</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Content load from chosen to add, or empty for update -->
                    <tr>
                        <td>
                            <select></select>
                        </td>
                        <td>
                            <select></select>
                        </td>
                        <td>
                            <select></select>
                        </td>
                        <td>
                            <input
                                type="text"
                                placeholder="Service Name" />
                        </td>
                        <td>
                            <textarea
                                type="text"
                                placeholder="Description"></textarea>
                        </td>
                        <td>
                            <input
                                type="number"
                                min="1000"
                                placeholder="Price" />
                        </td>
                        <td>
                            <input
                                type="number"
                                min="15"
                                placeholder="Estimated Time" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="btn-yes">Accept</button>
                <button class="btn-no">Cancel</button>
            </div>
        </div>

        <!-- End hidden content -->

        <!-- Scripts -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
        <script>
            fetch('../page_frame/page_frame.html')
                .then((response) => response.text())
                .then((data) => {
                    document.querySelector('.page-frame').innerHTML = data;
                    const css = document.createElement('link');
                    css.rel = 'stylesheet';
                    css.href = '../page_frame/style.css';
                    document.head.appendChild(css);

                    // current page indicator
                    const currentPageFile = window.location.pathname.split('/').pop();
                    document
                        .querySelector('.page-frame')
                        .querySelectorAll('.option')
                        .forEach((option) => {
                            const anchorHref = option.getAttribute('href');
                            if (anchorHref.includes(currentPageFile)) {
                                option.style.backgroundColor = '#33334d';
                            }
                        });
                });
        </script>
        <!-- End scripts -->
    </body>
</html>
