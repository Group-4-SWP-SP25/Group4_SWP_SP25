<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="./BranchManagement.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <header>
        <div class="page-frame"></div>
    </header>

    <div class="content custom-scrollbar">
        <div class="path">
            <a href="../DashBoard/dashboard.html" class="homepath">Home</a>
            /
            <a href="./BranchManagement.html" class="currentpath">Branch Management</a>

        </div>
        <!-- branch  -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- End scripts -->
        <script>
            fetch('../page_frame/page_frame.html')
                .then((response) => response.text())
                .then((data) => {
                    document.querySelector('.page-frame').innerHTML = data;
                    const css = document.createElement('link');
                    css.rel = 'stylesheet';
                    css.href = '../page_frame/style.css';
                    document.head.appendChild(css);
                    const script = document.createElement('script');
                    script.src = '../page_frame/script.js';
                    document.head.appendChild(script);


                    // current page indicator
                    const currentPageFile = window.location.pathname.split('/').pop();
                    document
                        .querySelector('.page-frame')
                        .querySelectorAll('.option')
                        .forEach((option) => {
                            const anchorHref = option.getAttribute('href');
                            if (anchorHref.includes(currentPageFile)) {
                                option.style.backgroundColor = '#33334d';
                            }
                        });
                });
        </script>
        <script src="./BranchManagement.js"></script>
        <script>
            fetch('../page_frame/page_frame.html')
                .then((response) => response.text())
                .then((data) => {
                    document.querySelector('.page-frame').innerHTML = data;
                    const css = document.createElement('link');
                    css.rel = 'stylesheet';
                    css.href = '../page_frame/style.css';
                    document.head.appendChild(css);
                    // current page indicator
                    const currentPageFile = window.location.pathname.split('/').pop();
                    document
                        .querySelector('.page-frame')
                        .querySelectorAll('.option')
                        .forEach((option) => {
                            const anchorHref = option.getAttribute('href');
                            if (anchorHref.includes(currentPageFile)) {
                                option.style.backgroundColor = '#33334d';
                            }
                        });
                })
                .catch((error) => {
                    console.error('Error fetching page_frame.html:', error);
                });
        </script>
</body>

</html>
