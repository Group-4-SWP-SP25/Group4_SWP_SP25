<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="./EditBranch.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <header>
        <div class="page-frame"></div>
    </header>

    <div class="content custom-scrollbar">
        <div class="path">
            <a href="../../DashBoard/dashboard.html" class="homepath">Home</a>
            /
            <a href="../BranchManagement.html" class="homepath">Branch Management</a>
            /
            <a href="#" class="currentpath">{Bramch name}</a>

        </div>

        <!-- branch  -->
        <div class="branch">
            <!-- branch info -->
            <div class="branchImage">
                <img src="../../../../resource/pic2.jpg" alt="">
            </div>
            <div class="branchinfo">
                <div class="branchname branchinfo-item">
                    <Span>Branch Name: </Span>
                    <input type="text" id="branchname" value="{Branch name}" class="normal">
                </div>
                <div class="branchaddress branchinfo-item">
                    <Span>Branch Address: </Span>
                    <input type="text" id="branchaddress" value="{Branch location}" class="normal">
                </div>
                <div class="branchphone branchinfo-item">
                    <Span>Branch Phone: </Span>
                    <input type="text" id="branchphone" value="{Branch phone}" class="normal">
                </div>
                <div class="branchemail branchinfo-item">
                    <Span>Branch Email: </Span>
                    <input type="text" id="branchemail" value="{Branch email}" class="normal">
                </div>
            </div>

            <!-- submit -->
            <div class="submit">
                <div class="save">
                    <span class="material-icons"> done </span>
                    <span>Save</span>
                </div>
                <div class="cancel">
                    <span class="material-icons"> close </span>
                    <span>Cancel</span>
                </div>
            </div>

            <!-- branch map -->
            <div class="branchmap">
                <div class="location-title">
                    <span class="material-icons"> location_on </span>
                    <span>Branch Location</span>
                </div>
                <div id="map"></div>
                <div class="search">
                    <input type="text" placeholder="Search location" id="searchString">
                    <span class="material-icons" id="search-btn"> search </span>
                    <span class="material-icons" id="gps-btn"> gps_fixed </span>
                </div>
                <div class="edit-location">
                    <span class="material-icons" id="edit-location-btn"> edit_location_alt </span>
                    <span>Edit Location</span>
                </div>
                <div class="edit-done">
                    <span class="material-icons" id="edit-done-btn"> done </span>
                    <span>Done</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        fetch('/front_end/Dashboard/page_frame/page_frame.html')
            .then((response) => response.text())
            .then((data) => {
                document.querySelector('.page-frame').innerHTML = data;
                const css = document.createElement('link');
                css.rel = 'stylesheet';
                css.href = '/front_end/Dashboard/page_frame/style.css';
                document.head.appendChild(css);
                const script = document.createElement('script');
                script.src = '/front_end/Dashboard/page_frame//script.js';
                document.head.appendChild(script);



            });
    </script>
    <script src="./EditBranch.js"></script>
</body>

</html>
