        <!-- Header -->
        <header>
            <div class="page-frame"></div>
        </header>
        <!-- End header -->

        <div
            class="content"
            style="overflow-y: hidden">
            <!-- Left  -->
            <div class="message-left">
                <div class="message-head">
                    <span>Messages</span>
                    <button
                        class="message-head-action"
                        id="message-head-action">
                        <span class="material-icons md-light"> library_add </span>
                    </button>
                </div>
                <div class="search">
                    <span class="material-icons"> search </span>
                    <input
                        type="text"
                        placeholder="Search..."
                        id="searchString" />
                </div>

                <div
                    class="message-item-list custom-scrollbar"
                    id="message-item-list"></div>
            </div>

            <!-- Right -->
            <div class="message-right">
                <!-- Head  -->
                <div class="message-right-header">
                    <a
                        href="#"
                        class="message-right-header-user">
                        <img
                            src="../../../resource/admin.jpg"
                            alt="Admin" />
                        <span id="header-username">Đoàn Minh Hiếu </span>
                    </a>
                    <div class="message-right-header-action">
                        <button id="message-right-header-action-btn">
                            <span class="material-icons md-light md-36"> info </span>
                        </button>
                    </div>
                </div>
                <!-- Body  -->

                <div
                    class="message-right-body custom-scrollbar"
                    id="message-right-body"></div>
                <!-- Footer  -->
                <div class="message-right-footer">
                    <button class="message-right-footer-action">
                        <span class="material-icons"> add_circle </span>
                    </button>
                    <textarea
                        rows="1"
                        placeholder="Type a message..."
                        id="message-input"
                        oninput="autoResize(this)"
                        class="custom-scrollbar"></textarea>
                    <button id="send-message"><i class="material-icons">send</i></button>
                </div>
            </div>
        </div>

        <!-- Pupup -->
        <div
            class="overlay"
            id="overlay"></div>

        <div class="popup-container">
            <div
                class="popup"
                id="popup">
                <div class="popup-header">
                    <span class="popup-header-TO"> TO: </span>
                    <div class="popup-header-list"></div>
                </div>
                <div class="popup-search">
                    <span class="material-icons"> search </span>
                    <input
                        type="text"
                        placeholder="Search..."
                        id="PopupsearchString" />
                </div>
                <div class="popup-list custom-scrollbar"></div>

                <div class="popup-submit">
                    <button class="popup-btn-done">
                        <span class="material-icons"> done </span>
                    </button>
                    <button class="popup-btn-cancel">
                        <span class="material-icons"> close </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="./Message.js"></script>
        <script src="./PopUp.js"></script>
        <script>
            fetch('../page_frame/page_frame.html')
                .then((response) => response.text())
                .then((data) => {
                    document.querySelector('.page-frame').innerHTML = data;
                    const css = document.createElement('link');
                    css.rel = 'stylesheet';
                    css.href = '../page_frame/style.css';
                    document.head.appendChild(css);

                    // current page indicator
                    const currentPageFile = window.location.pathname.split('/').pop();
                    document
                        .querySelector('.page-frame')
                        .querySelectorAll('.option')
                        .forEach((option) => {
                            const anchorHref = option.getAttribute('href');
                            if (anchorHref.includes(currentPageFile)) {
                                option.style.backgroundColor = '#33334d';
                            }
                        });
                });
        </script>
        <!-- End scripts -->
    </body>
