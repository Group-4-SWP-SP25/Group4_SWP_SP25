<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo tự đóng</title>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .countdown-bar {
            width: 100%;
            height: 5px;
            background-color: #4CAF50;
            margin-top: 10px;
            border-radius: 2.5px;
            transform-origin: right;
            transform: scaleX(1);
            transition: transform 1s linear;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <span id="message">Đây là thông báo!</span>
        <div id="countdown-bar" class="countdown-bar"></div>
    </div>
    <script>
        function showNotification(message, duration) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('message');
            const countdownBar = document.getElementById('countdown-bar');

            messageElement.textContent = message;
            notification.style.display = 'block';

            let startTime = Date.now();
            const endTime = startTime + duration;
            let animationFrameId;

            function updateCountdown() {
                const currentTime = Date.now();
                const remainingTime = endTime - currentTime;

                if (remainingTime <= 0) {
                    countdownBar.style.transform = 'scaleX(0)';
                    // Hủy bỏ animation frame để ngăn các cuộc gọi không cần thiết
                    cancelAnimationFrame(animationFrameId);
                    // Ẩn thông báo ngay sau khi thanh tiến trình hoàn thành
                    notification.style.display = 'none';
                    return;
                }

                const progress = remainingTime / duration;
                countdownBar.style.transform = `scaleX(${progress})`;
                animationFrameId = requestAnimationFrame(updateCountdown);
            }

            animationFrameId = requestAnimationFrame(updateCountdown);
        }

        showNotification('Thông báo này sẽ tự động đóng sau 5 giây!', 5000);
    </script>
</body>
</html>
