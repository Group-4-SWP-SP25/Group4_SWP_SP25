<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <h1>Dashboard</h1>
        <div class="user-info">
            <span>Welcome, Admin</span>
        </div>
    </div>

    <div class="sidebar">
        <a href="../../HomePage/HomePage.html" id="HomePage">Auto Care 247</a>

        <div class="admin">
            <img src="../../../resource/admin.jpg" alt="Admin">
            <span>Admin</span>
        </div>
        <a class="option" href="../DashBoard/dashboard.html">Overview</a>
        <a class="option" href="#">Leaderboard</a>
        <a class="option" href="#">Order</a>
        <a class="option" href="../ServiceManager/ServiceManager.html">Products</a>
        <a class="option" href="#">Sales Report</a>
        <a class="option" href="../CustomerManager/customer_management.html" style="background-color: #33334d">Customer
            Management</a>
        <a class="option" href="http://127.0.0.1:5500/front_end/Dashboard/Message/Message.html">Messages</a>
        <a class="option" href="#">Settings</a>
        <a class="option" href="#">Sign Out</a>
    </div>

    <div class="content">
        <div class="path">
            <a href="../DashBoard/dashboard.html" class="homepath">Home</a>
            /
            <a href="./customer_management.html" class="currentpath">Customer Management</a>
        </div>

        <div class="container">
            <div class="table-header">
                <h1>Customer</h1>
                <div class="buttons">
                    <button class="filter">Filter</button>
                    <button class="add">+ Add Customer</button>
                </div>
            </div>

            <div class="search">
                <input id="searchString" type="text" placeholder="Search...">
            </div>

            <table id="UserList">
                <thead>
                    <tr>
                        <th style="width: 10%;">Customer ID <button class="sort" data-column="UserID">⇅</button></th>
                        <th style="width: 25%;">Customer Name <button class="sort" data-column="FirstName">⇅</button>
                        </th>
                        <th style="width: 25%;">Email Address <button class="sort" data-column="Email">⇅</button></th>
                        <th style="width: 15%;">Contact Number <button class="sort" data-column="Phone">⇅</button></th>
                        <th style="width: 15%;">Date Created <button class="sort" data-column="DateCreated">⇅</button>
                        </th>
                        <th style="width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="pagination">
                <button id="Previous">Previous</button>
                <button class="button" id="firstPage">1</button>
                <span id="firstDot"> .... </span>
                <button class="button" id="firstButton">3</button>
                <button class="button" id="secondButton">4</button>
                <button class="button" id="thirdButton">5</button>
                <span id="secondDot"> .... </span>
                <button class="button" id="lastPage">7</button>
                <button id="Next">Next</button>
            </div>
        </div>
    </div>

    <script src="./CustomerManager.js"></script>
</body>

</html>
