<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Search results</title>
    </head>
    <link
        rel="stylesheet"
        href="style.css" />
    <body>
        <!-- Header -->
        <header>
            <div id="header-container"></div>
        </header>
        <!-- End header -->

        <!-- Search results -->
        <section class="search-results">
            <h1 class="results-title">Search results:</h1>
            <h1 class="results-count">There are x results matching keyword y</h1>

            <div class="results">
                <table class="results-table">
                    <thead style="text-align: center">
                        <th style="width: 25%">Service name</th>
                        <th style="width: 40%">Service description</th>
                        <th style="width: 20%">Estimated time (mins)</th>
                        <th style="width: 15%">Service price</th>
                    </thead>
                    <tbody>
                        <!-- Content from js query -->
                    </tbody>
                </table>
            </div>

            <div class="reservation go-carlist">
                <a
                    href="../CarList/CarList.html"
                    class="button-reservation">
                    <h3>Reservation Request</h3>
                </a>
            </div>

            <div class="reservation back-home hidden">
                <a
                    href="/front_end/HomePage/HomePage.html"
                    class="button-reservation">
                    <h3>Back to Homepage</h3>
                </a>
            </div>
        </section>
        <!-- End search results -->

        <!-- Footer -->
        <footer>
            <div id="footer-container"></div>
        </footer>
        <!-- End footer -->

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script>
            fetch('../header/header.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('header-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = '../header/script.js';
                    document.body.appendChild(script);
                });

            fetch('../footer/footer.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
        <script src="script.js"></script>
        <!-- End scripts -->
    </body>
</html>
