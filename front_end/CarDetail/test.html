<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Định dạng số với jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <input type="text" id="numberInput" placeholder="Nhập số">
  <button id="formatButton">Định dạng</button>
  <p>Kết quả: <span id="result"></span></p>

  <script>
    $(document).ready(function () {
      $("#formatButton").click(function () {
        let number = parseFloat($("#numberInput").val());
        if (!isNaN(number)) {
          let formattedNumber = number.toLocaleString("vi-VN");




          $("#result").text(formattedNumber);
        } else {
          $("#result").text("Vui lòng nhập số hợp lệ!");
        }
      });
    });
  </script>

</body>

</html>
