<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="./style.css" rel="stylesheet" />
</head>

<body>

  <!-- Header -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Simple header</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>
  <!-- End header -->


  <div class="bg-lazy">
    <!-- Background video -->
    <div class="video-background">
      <div>
        <iframe frameborder="0" allowfullscreen=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" width="1519" height="854.4375"
          src="https://www.youtube.com/embed/UMrXdadN31Y?loop=1&playlist=UMrXdadN31Y&playsInLine=1&mute=1&controls=0&allowFullScreen=1&autoplay=1&enablejsapi=1&vq=hd1080&widgetid=1&showinfo=0&disablekb=1&modestbranding=1&iv_load_policy=3">
        </iframe>
      </div>
    </div>
    <!-- End background video -->

    <!-- Changing Password -->
    <div class="change-password container">
      <div class="frame">
        <div class="content">

          <h2 class="title text-center">
            Reset Your Password
          </h2>

          <div class="w-100 first-step">
            <div action="" class="form">
              <div class="w-50">
                <label class="require" for="oldPassword">Enter Username or Email</label>
                <div>
                  <input type="text" id="email" placeholder="Enter Username or Email" />
                </div>
              </div>
              <div class="button text-center">
                <button class="submit" id="submitEmail">
                  <span>Submit</span>
                </button>
              </div>
            </div>
          </div>
          <div class="w-100 second-step hidden">
            <div action="" class="form">
              <div class="w-50">
                <label class="require" for="oldPassword">Enter Verify code</label>
                <div>
                  <input type="text" id="code" placeholder="Enter Code here" />
                </div>
              </div>
              <div class="button text-center">
                <button class="submit" id="veryfiCode">
                  <span>Submit</span>
                </button>
              </div>
            </div>
          </div>
          <div class="w-100 third-step hidden">
            <div action="" class="form">
              <div class="w-50">
                <label class="require" for="oldPassword">Enter new password</label>
                <div>
                  <input type="text" id="Password" placeholder="Enter your password" />
                </div>
              </div>
              <div class="button text-center">
                <button class="submit" id="newPassword">
                  <span>Submit</span>
                </button>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
    <!-- End changing password -->

    <!-- Window after successfull changing password -->
    <div class="success text-center hidden">

      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50"
        style="fill:#40C057;">
        <path
          d="M 25 2 C 12.317 2 2 12.317 2 25 C 2 37.683 12.317 48 25 48 C 37.683 48 48 37.683 48 25 C 48 20.44 46.660281 16.189328 44.363281 12.611328 L 42.994141 14.228516 C 44.889141 17.382516 46 21.06 46 25 C 46 36.579 36.579 46 25 46 C 13.421 46 4 36.579 4 25 C 4 13.421 13.421 4 25 4 C 30.443 4 35.393906 6.0997656 39.128906 9.5097656 L 40.4375 7.9648438 C 36.3525 4.2598437 30.935 2 25 2 z M 43.236328 7.7539062 L 23.914062 30.554688 L 15.78125 22.96875 L 14.417969 24.431641 L 24.083984 33.447266 L 44.763672 9.046875 L 43.236328 7.7539062 z">
        </path>
      </svg>

      <p class="display-6">You have changed your password successfully!</p>
      <div class="button text-center">
        <button class="submit">
          <span>Back to homepage</span>
        </button>
      </div>

    </div>
  </div>
  <div class="container">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
