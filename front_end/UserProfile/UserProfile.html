<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    </head>
    <body>

        
    <!-- Header -->
    <div id="header-container"></div>
    <!-- End header -->
      
        <div class="profile-container">
            <div class="text-center">
                <img src="" alt="User Avatar" class="profile_img">
                <h4 id="userName"></h4>
            </div>
            
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="First name" readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" readonly>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Enter phone"readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Date of birth</label>
                        <input type="text" class="form-control" placeholder="Birthday"readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="email"readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Somewhere"readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    
                    <div class="col-md-6">
                        <label>Change Password</label>  
                        <br>
                        <a href="../ChangePassword/changPassword.html" class="btn btn-primary">Click here</a>
                    </div>
                    
                </div>
                <div class="mt-4 text-center">
                    <button  type="submit" class="btn btn-save hidden">Save</button>
                    
                    <button type="modify" class="btn btn-primary btn-modify">Modify</button>
                    <button type="modify" class=" btn btn-danger hidden">Cancel</button>
                </div>
                </div>
         
        </div>
        <div id="footer-container"></div>
<!-- End footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script>
        fetch("../header/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
            const script = document.createElement("script");
            script.src = "../header/script.js";
            document.body.appendChild(script);
        });

        fetch("../footer/footer.html")
        .then((response) => response.text())
        .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
        });
    </script>
    <script src="./UserProfile.js"></script>
    
    </body>
    </html>
