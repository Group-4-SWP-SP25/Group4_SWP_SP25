<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="CSS1 top-products">
        <h2 style="text-align: center; font-size: 26px; margin-bottom: 310px; ">Top Products</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th style="padding-left: 150px;">Popularity</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Home Decore Range</td>
                    <td><div class="popularity"><div class="bar" style="width: 140%; background-color: orange;"></div></div></td>
                    <td><span class="sales" style="background-color: orange;">46%</span></td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Disney Princess Dress</td>
                    <td><div class="popularity"><div class="bar" style="width: 100%; background-color: lightblue;"></div></div></td>
                    <td><span class="sales" style="background-color: lightblue;">17%</span></td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Bathroom Essentials</td>
                    <td><div class="popularity"><div class="bar" style="width: 120%; background-color: blue;"></div></div></td>
                    <td><span class="sales" style="background-color: blue;">19%</span></td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>Apple Smartwatch</td>
                    <td><div class="popularity"><div class="bar" style="width: 90%; background-color: pink;"></div></div></td>
                    <td><span class="sales" style="background-color: purple;">29%</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <style>
        .top-products {
            background-color: #24243e;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .top-products table {
            width: 100%;
            border-collapse: collapse;
        }
        .top-products th, .top-products td {
            padding: 10px;
            text-align: center;
        }
        .popularity {
            background-color: #333;
            width: 400px;
            height: 5px;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 150px;
        }
        .bar {
            height: 100%;
        }
        .sales {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
    
    
    
 

</body>
</html>
