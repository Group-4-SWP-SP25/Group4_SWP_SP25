<Label Content="Category ID" Name="lblCategoryID"/>
<TextBox Name="txtCategoryID" Text="{Binding ID, Mode=OneWay}" DataContext="{Binding SelectedItem, ElementName=lvCategories}" 
         HorizontalAlignment="Left" Height="25" Width="300" IsReadOnly="True"/>
<Label Content="Category Name" Name="lblCategoryName"/>
<TextBox Name="txtCategoryName" Text="{Binding Name, Mode=OneWay}" DataContext="{Binding SelectedItem, ElementName=lvCategories}" 
         HorizontalAlignment="Left" Height="25" Width="300" />
