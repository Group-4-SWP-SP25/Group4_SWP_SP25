<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="CSS1 top-products">
        <div class="left-content">
            <h2 style="font-size: 26px; width: max-content;">Top Products</h2>
            <img src="topProduct.png" style="width: 30%;" alt="Products">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Top</th>
                        <th>Product Name</th>
                        <th style="padding-right: 50px;">Popularity</th>
                        <th>Sales</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="productNumber"></td>
                        <td id="productName"></td>
                        <td>
                            <div class="popularity">
                                <div class="bar" style="width: 140%; background-color: orange;"></div>
                            </div>
                        </td>
                        <td><span class="sales" style="background-color: orange;">46%</span></td>
                    
                    </tr>
                </tbody>
            </table>
         
        </div>
        <div class="brand-year">
            <select id="brandSelect" style="background-color:whitesmoke;">
                <option value="Brand 1">Brand 1</option>
                <option value="Brand 2">Brand 2</option>
                <option value="Brand 3">Brand 3</option>
            </select>
        
        
            <select id="yearSelect" style="background-color:whitesmoke;">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>
        </div>
    </div>
    
    <style>
        .top-products {
            display: flex;
            background-color: #24243e;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .top-products table {
            width: 100%;
            border-collapse: collapse;
        }
        .top-products th, .top-products td {
            padding: 10px;
            text-align: center;
        }
        .popularity {
            background-color: #333;
            width: 400px;
            height: 5px;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 150px;
        }
        .bar {
            height: 100%;
        }
        .sales {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
    
    
    
 

</body>
</html>
