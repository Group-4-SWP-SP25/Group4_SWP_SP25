<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta

        <link

    <body>
        <!-- Header -->
        <div id="header-container"></div>
        <!-- End header -->

        <div class="bg-lazy">

            <!-- End background video -->

            <!-- Changing Password -->
            <div class="change-password container">
                <div class="frame">
                    <div class="content">
                        <h2 class="title text-center">Change Your Password</h2>
                        <div class="w-100">
                            <div class="form">
                                <input
                                    type="hidden"
                                    id="userId"
                                    value="1" />

                                <div class="w-50">
                                    <div class="row my-1">
                                        <div class="col row justify-content-center">
                                            <label
                                                class="require"
                                                for="oldPassword"
                                                >Old Password</label
                                            >
                                        </div>
                                        <div class="col text-end">
                                            <span class="e_oldPassword error"></span>
                                        </div>
                                    </div>
                                    <div class="pass-container">
                                        <input
                                            type="password"
                                            id="oldPassword"
                                            placeholder="Enter old password"
                                            onkeyup="checkPassword(this, document.querySelector('.e_oldPassword'))" />
                                        <i class="fa-solid fa-eye show-oldPass"></i>
                                    </div>
                                </div>
                                <div class="w-50">
                                    <div class="row my-1">
                                        <div class="col row justify-content-center">
                                            <label
                                                class="require"
                                                for="newPassword"
                                                >New passwod</label
                                            >
                                        </div>
                                        <div class="col text-end">
                                            <span class="e_newPassword error"></span>
                                        </div>
                                    </div>
                                    <div class="pass-container">
                                        <input
                                            type="password"
                                            id="newPassword"
                                            placeholder="Enter new password"
                                            onkeyup="checkPassword(this, document.querySelector('.e_newPassword'))" />
                                        <i class="fa-solid fa-eye show-newPass"></i>
                                    </div>
                                </div>
                                <div class="w-50">
                                    <div class="row my-1">
                                        <div class="col row justify-content-center">
                                            <label
                                                class="require"
                                                for="confirmPassword"
                                                >Confirm passwod</label
                                            >
                                        </div>
                                        <div class="col text-end">
                                            <span class="e_confirmPassword error"></span>
                                        </div>
                                    </div>
                                    <div class="pass-container">
                                        <input
                                            type="password"
                                            id="confirmPassword"
                                            name="confirmPassword"
                                            placeholder="Confirm new password"
                                            onkeyup="checkPassword(this, document.querySelector('.e_confirmPassword'))" />
                                        <i class="fa-solid fa-eye show-confirmPass"></i>
                                    </div>
                                </div>
                                <div class="button text-center">
                                    <button
                                        type="button"
                                        class="submit"
                                        onclick="checkSubmit()">
                                        <span>Submit</span>
                                    </button>
                                </div>
                                <div class="button text-center">
                                    <button
                                        type="button"
                                        class="cancel"
                                        onclick="window.location.href='/front_end/UserProfile/UserProfile.html'">
                                        <span>Cancel</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End changing password -->
        </div>

        <!-- Window after successfull changing password -->
        <div class="success text-center hidden">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="100"
                height="100"
                viewBox="0 0 50 50"
                style="fill: #40c057">
                <!-- Vẽ hình tròn -->
                <path
                    class="circle"
                    d="M 25 2 C 12.317 2 2 12.317 2 25 C 2 37.683 12.317 48 25 48 C 37.683 48 48 37.683 48 25 C 48 12.317 37.683 2 25 2 Z"></path>
                <!-- Vẽ dấu tick -->
                <path
                    class="tick"
                    d="M 15 25 L 22 32 L 35 15"></path>
            </svg>

            <p class="display-6 container">You have changed your password successfully!</p>
            <div class="button text-center">
                <button
                    class="submit"
                    onclick="window.location.href='/front_end/UserProfile/UserProfile.html'">
                    <span>Back to profile</span>
                </button>
            </div>
        </div>
        <div class="overlay hidden"></div>
        <!-- End window after successfull changing password-->

        <!-- Footer -->
        <div id="footer-container"></div>
        <!-- End footer -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script>
            fetch('../header/header.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('header-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = '../header/script.js';
                    document.body.appendChild(script);
                });

            fetch('../footer/footer.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
        <script src="./validate.js"></script>

</html>
