    <!-- Changing Password -->
    <div class="change-password container">

        <div class="content">
          <h2 class="title text-center">
            Change Your Password
          </h2>
          <div class="w-100">
            <form action="" class="form">
              <input type="hidden" name="userId" value="1" />
              <div class="w-50">
                <div class="row my-1">
                  <div class="col row justify-content-center">
                    <label class="require" for="oldPassword">Old Password</label>
                  </div>
                  <div class="col text-end">
                    <span class="e_oldPassword error"></span>
                  </div>
                </div>
                <div>
                  <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter old password"
                    onkeyup="checkPassword(this, document.querySelector('.e_oldPassword'))" />
                </div>
              </div>
              <div class="w-50">
                <div class="row my-1">
                  <div class="col row justify-content-center">
                    <label class="require" for="newPassword">New passwod</label>
                  </div>
                  <div class="col text-end">
                    <span class="e_newPassword error"></span>
                  </div>
                </div>
                <div>
                  <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                    onkeyup="checkPassword(this, document.querySelector('.e_newPassword'))" />
                </div>
              </div>
              <div class=" w-50">
                <div class="row my-1">
                  <div class="col row justify-content-center">
                    <label class="require" for="confirmPassword">Confirm passwod</label>
                  </div>
                  <div class="col text-end">
                    <span class="e_confirmPassword error"></span>
                  </div>
                </div>
                <div>
                  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password"
                    onkeyup="checkPassword(this, document.querySelector('.e_confirmPassword'))" />
                </div>
              </div>
              <div class="button text-center">
                <button type="button" class="submit" onclick="checkSubmit()">
                  <span>Submit</span>
                </button>
              </div>
              <div class="button text-center">
                <button type="button" class="cancel">
                  <span>Cancel</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End changing password -->

      <div class="button text-center">
        <button class="submit">
          <span>Back to homepage</span>

    </div>

  <div class="overlay hidden"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./validate.js"></script>
  <script>
    async function encryptSHA1(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-1', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('hashButton').addEventListener('click', async () => {
      const inputText = document.getElementById('inputText').value;
      if (inputText) {
        const hash = await encryptSHA1(inputText);
        document.getElementById('hashOutput').textContent = hash;
      } else {
        alert('Please enter text to hash!');
      }
    });
  </script>
