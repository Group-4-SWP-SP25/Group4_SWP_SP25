  <div class="container">
    <div class="login-box">
      <h2 class="title">Welcome</h2>

      <form>
        <!-- Username -->
        <div class="input-group">
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <!-- Password -->
        <div class="input-group row ">
          <label class="row" for="password">  Password <span class="required">*</span></label>
        
          <div  class="password-wrapper">

            <input   type="password" id="password" placeholder="Enter password">
            <span class="toggle-password  " onclick="togglePassword()">üëÅÔ∏è</span>
          </div> 
        </div>

        <!-- Options -->
        <div class="options">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember password</label>
          </div>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-button">Login</button>
      </form>

      <!-- Social Login -->
      <div class="social-login">
        <button class="social-button google">
          <img src="google.svg" alt="Google"> Google
        </button>
        <button class="social-button apple">
          <img src="apple.svg" alt="Apple"> Apple
        </button>
      </div>

      <!-- Register -->
      <p class="register">Don't have an account? <a href="#" class="highlight">Register</a></p>
    </div>
  </div>
