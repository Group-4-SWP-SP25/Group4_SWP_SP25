<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



  <div class="container">
    <div class="login-box">
      <h2 class="title">Welcome</h2>


      <!-- Username -->
      <div class="input-group">
        <label for="username">Username <span class="required">*</span></label>
        <input type="text" id="username" placeholder="Enter username">
      </div>

      <!-- Password -->
      <div class="input-group row ">
        <label class="row" for="password"> Password <span class="required">*</span> </label>

        <div class="password-wrapper">

          <input type="password" id="password" placeholder="Enter password">
          <span class="toggle-password  " onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <!-- Options -->
      <div class="options">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember password</label>
        </div>
        <a href="../ResetPassword/ResetPassword.html" class="forgot-password">Forgot your password?</a>
      </div>

      <!-- Login Button -->
      <button id="loginButton" class="login-button">Login</button>


      <!-- Social Login -->
      <div class="social-login">
        <div class="social-button google" id="auth-google">
          <img src="google.svg" alt="Google"> Google
        </div>
        <button class="social-button apple" id="auth-">
          <img src="apple.svg" alt="Apple"> Apple
        </button>
      </div>

      <!-- Register -->
      <p class="register">Don't have an account? <a href="../Register/Register.html" class="highlight">Register</a></p>
    </div>
  </div>

  <script src="./hidePassword.js">    </script>

  <script src="./login.js"></script>


</body>

</html>
