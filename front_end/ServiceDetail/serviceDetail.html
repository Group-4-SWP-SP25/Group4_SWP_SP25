<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Service Detail</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>

    <body>
        <!-- Header -->
        <header>
            <div id="header-container"></div>
        </header>
        <!-- End header -->

        <!-- Service description -->
        <section class="service-info">
            <div class="info">
                <h1 class="info-name">(placeholder type name)</h1>
                <h3 class="info-desc">(placeholder type description)</h3>
            </div>
        </section>
        <!-- End service description -->

        <!-- Service detail -->
        <section class="service-detail">
            <h1 class="detail-title">Service detail:</h1>

            <div class="detail">
                <table class="detail-table">
                    <thead style="text-align: center">
                        <th>Service name</th>
                        <th>Service description</th>
                        <th>Estimated time (mins)</th>
                        <th>Service price</th>
                    </thead>
                    <tbody>
                        <!-- Content from js query -->
                    </tbody>
                </table>
            </div>

            <div class="reservation">
                <a
                    href="../CarList/CarList.html"
                    class="button-reservation">
                    <h4>Reservation Request</h4>
                </a>
            </div>
        </section>
        <!-- End service detail -->

        <!-- Footer -->
        <footer>
            <div id="footer-container"></div>
        </footer>
        <!-- End footer -->

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <script>
            fetch('../header/header.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('header-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = '../header/script.js';
                    document.body.appendChild(script);
                });

            fetch('../footer/footer.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
        <script src="script.js"></script>
        <!-- End scripts -->
    </body>
</html>
