<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="#">
        <img src="/resource/logo.jpg" alt="Logo">
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="user-login">
      <div class="user-name">
        <div>
          <i class="fa-solid fa-user user-icon"></i>
          <p>aaa</p>
        </div>
        <button class="button"> <i class="fas fa-chevron-down fa-sm"></i></button>
      </div>
      <ul class="user-info">
        <li><a href="#">option one</a></li>
        <li><a href="#">option two</a></li>
      </ul>
    </div>
  </header>

  <section class="bread-crumb">
    <div class="container">
      <ul class="breadcrumb">
        <li class="home">
          <a href="#"><span>Home</span></a>
          <span class="mr_lr">&nbsp;<svg aria-hidden="true" focusable="false" data-prefix="fas"
              data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              class="svg-inline--fa fa-chevron-right fa-w-10">
              <path fill="currentColor"
                d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
                class=""></path>
            </svg>&nbsp;</span>
        </li>
        <li><strong><span>My Orders</span></strong></li>
      </ul>
    </div>
  </section>

  <section class="main-cart-page">
    <div class="container">
      <div class="cart-page">
        <div class="CartPageContainer">
          <div class="cart-header-info">
            <div>Your car</div>
            <div>Đơn giá</div>
            <div>Số lượng</div>
            <div>Thành tiền</div>
          </div>
          <div class="cart_body">
            <div class="ajaxcart__row">
              <div class="ajaxcart__product cart_product">
                <a href="#" class="ajaxcart__product-image cart_image"><img src="" alt=""></a>
                <div class="grid__item cart_info">
                  <div class="ajaxcart__product-name-wrapper cart_name">
                    <a href="#" class="ajaxcart__product-name h4">
                    </a>
                    <a class="cart__btn-remove remove-item-cart ajaxifyCart--remove" href="#">Xóa</a>

                  </div>
                  <div class="grid">
                    <div class="grid__item one-half text-right cart_prices">
                      <span class="cart-price">
                        100₫
                      </span>
                      <span class="cart-price-compare"></span>
                    </div>
                  </div>
                  <div class="grid">
                    <div class="grid__item one-half cart_select">
                      <div class="ajaxcart__qty input-group-btn">
                        <p class="quatity">

                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="grid">
                    <div class="grid__item one-half text-right cart_prices">
                      <span class="cart-price">3030₫</span>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ajaxcart__footer">
            <div class="row">
              <div class="col-lg-4 col-12 offset-md-8 offset-lg-8 offset-xl-8">
                <div class="ajaxcart__subtotal">
                  <div class="cart__subtotal">
                    <div class="cart__col-6">Tổng tiền:</div>
                    <div class="text-right cart__totle"><span class="total-price">
                        100₫
                      </span></div>
                  </div>
                </div>
                <div class="cart__btn-proceed-checkout-dt">
                  <button type="submit" class="button btn btn-default cart__btn-proceed-checkout"
                    id="btn-proceed-checkout">
                    Đặt hàng
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(function () {
      $(".user-login").click(function (e) {
        e.preventDefault();
        $(".user-info").slideToggle(500);
        $(".fa-chevron-down").toggleClass("active");
      });
    });
  </script>
</body>

</html>
