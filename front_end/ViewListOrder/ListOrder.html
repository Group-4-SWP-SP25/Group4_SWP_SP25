<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <!-- Header -->
  <div id="header-container"></div>
  <!-- End header -->

  <!-- Bread crumb -->
  <section class="bread-crumb">
    <ul class="breadcrumb">
      <li class="home">
        <a href="http://127.0.0.1:5500/front_end/HomePage/HomePage.html"><span>Home</span></a>
        <span class="mr_lr">&nbsp;<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right"
            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
            class="svg-inline--fa fa-chevron-right fa-w-10">
            <path fill="currentColor"
              d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
              class=""></path>
          </svg>&nbsp;</span>
      </li>
      <li><strong><span>My Orders</span></strong></li>
    </ul>
  </section>
  <!-- End bread crumb -->

  <!-- Order table -->
  <section class="main-order-page hidden">
    <div class="order-page">
      <div class="order-header-info">
        <div>#</div>
        <div>Your car</div>
        <div>Component</div>
        <div>Service</div>
        <div>Order date</div>
        <div>Estimated cost</div>
        <div>Action</div>
      </div>
      <div class="order-body">
      </div>
      <div class="order-footer">
        <div class="row">
          <div class="col-lg-4 col-12 offset-xl-8">
            <div class="order-subtotal">
              <div class="order-col-6">Total Price:</div>
              <div class="order-totle"><span class="total-price">
                  100₫
                </span></div>
            </div>
            <div class="order-checkout">
              <button type="submit" class="btn btn-default" id="btn-proceed-checkout">
                Đặt hàng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End order table -->

  <div class="text-center order-empty">
    <svg class="icon-box" fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="0 0 408.483 408.483"
      xml:space="preserve">
      <g>
        <g>
          <path
            d="M87.748,388.784c0.461,11.01,9.521,19.699,20.539,19.699h191.911c11.018,0,20.078-8.689,20.539-19.699l13.705-289.316
			H74.043L87.748,388.784z M247.655,171.329c0-4.61,3.738-8.349,8.35-8.349h13.355c4.609,0,8.35,3.738,8.35,8.349v165.293
			c0,4.611-3.738,8.349-8.35,8.349h-13.355c-4.61,0-8.35-3.736-8.35-8.349V171.329z M189.216,171.329
			c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355
			c-4.61,0-8.349-3.736-8.349-8.349V171.329L189.216,171.329z M130.775,171.329c0-4.61,3.738-8.349,8.349-8.349h13.356
			c4.61,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.738,8.349-8.349,8.349h-13.356c-4.61,0-8.349-3.736-8.349-8.349V171.329z" />
          <path d="M343.567,21.043h-88.535V4.305c0-2.377-1.927-4.305-4.305-4.305h-92.971c-2.377,0-4.304,1.928-4.304,4.305v16.737H64.916
			c-7.125,0-12.9,5.776-12.9,12.901V74.47h304.451V33.944C356.467,26.819,350.692,21.043,343.567,21.043z" />
        </g>
      </g>
    </svg>
    <p>There are no lost or found orders</p>
  </div>

  <!-- Window confirm to delete order -->
  <div class="del-window text-center hidden">
    <p class="display-6 container">Are you sure to delete this order?</p>
    <div class="btn-submit">
      <button class="btn btn-yes">Yes</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>
  </div>
  <!-- End window confirm to delete order -->
  <div class="overlay hidden"></div>

  <!-- Notify -->
  <div id="notificationContainer"></div>
  <!-- End notify -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    fetch("../header/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../header/script.js";
        document.body.appendChild(script);
      });
  </script>
  <script src="script.js"></script>
  <script src="animation.js"></script>
  <script src="press.js"></script>

</body>

</html>
