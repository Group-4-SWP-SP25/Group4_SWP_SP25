<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Modal Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Small image */
    .thumbnail {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Modal Content */
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      max-width: 80%;
      max-height: 80%;
      transition: transform 0.3s ease-out;
    }

    .modal.show .modal-content {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Click Image to Open Modal with Zoom Effect</h2>

  <!-- Thumbnail Image -->
  <img src="https://phongvu.vn/cong-nghe/wp-content/uploads/2024/11/hinh-nen-dien-thoai-4k-10-1-576x1024.jpg"
    class="thumbnail" onclick="openModal(this.src)">

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content">
  </div>

  <script>
    function openModal(imageSrc) {
      let modal = document.getElementById("imageModal");
      let modalImg = document.getElementById("modalImage");

      modal.style.display = "block";
      modalImg.src = imageSrc;

      setTimeout(() => {
        modal.classList.add("show");
      }, 10);
    }

    function closeModal() {
      let modal = document.getElementById("imageModal");
      modal.classList.remove("show");

      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    }

    // Close modal when clicking outside image
    document.getElementById("imageModal").addEventListener("click", function (event) {
      if (event.target === this) closeModal();
    });
  </script>

</body>

</html>
