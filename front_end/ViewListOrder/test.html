<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Booking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2,
    p {
      text-align: center;
    }

    .product-list {
      margin: 20px 0;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .appointment,
    .customer-info {
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #6a11cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Order Your Products</h2>
    <p>What are you interested in buying?</p>

    <div class="product-list">
      <div class="product">
        <input type="checkbox" id="product1">
        <label for="product1">
          <h3>Sweatshirt</h3>
          <p>Comfortable and stylish sweatshirt.</p>
          <span>$19.00</span>
        </label>
        <input type="number" min="1" value="1">
      </div>
      <div class="product">
        <input type="checkbox" id="product2">
        <label for="product2">
          <h3>Hoodie</h3>
          <p>Warm and cozy hoodie.</p>
          <span>$25.00</span>
        </label>
        <input type="number" min="1" value="1">
      </div>
    </div>

    <div class="appointment">
      <h3>Appointment</h3>
      <input type="date" id="appointment-date">
      <input type="time" id="appointment-time">
    </div>

    <div class="customer-info">
      <h3>Your Email</h3>
      <input type="email" id="customer-email" placeholder="Enter your email">
    </div>

    <button id="next-btn">Next</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
