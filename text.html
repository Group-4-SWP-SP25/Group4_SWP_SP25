<!DOCTYPE html>
<html>

<head>
    <title>Chatbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body,
        .container,
        .row,
        .col,
        .chat-window {
            height: 100%;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            flex: 1 0 auto;
        }

        .chat-window {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message-container {
            height: calc(100% - 100px);
            /* Điều chỉnh chiều cao phù hợp */
            overflow-y: scroll;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .message p {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        .left p {
            background-color: #e0f2f7;
        }

        .right p {
            background-color: #c8e6c9;
        }

        .input-area {
            display: flex;
            margin-top: 10px;
        }

        .input-area textarea {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Danh bạ</h5>
                    </li>
                    <li class="collection-item avatar">
                        <img src="avatar1.png" alt="" class="circle">
                        <span class="title">Người 1</span>
                        <p>Đã nhắn tin cuối: 10:00 AM</p>
                    </li>
                    <li class="collection-item avatar">
                        <img src="avatar2.png" alt="" class="circle">
                        <span class="title">Người 2</span>
                        <p>Đã nhắn tin cuối: 11:30 AM</p>
                    </li>
                </ul>
            </div>
            <div class="col s12 m8 l9">
                <div class="chat-window">
                    <div class="message-container">
                        <div class="message left">
                            <img src="avatar1.png" alt="" class="circle">
                            <p>Xin chào!</p>
                        </div>
                        <div class="message right">
                            <img src="avatar2.png" alt="" class="circle">
                            <p>Chào bạn, mình khỏe không?</p>
                        </div>
                    </div>
                    <div class="input-area">
                        <textarea placeholder="Nhập tin nhắn..."></textarea>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Gửi
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
